<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="{% static "js/register.js" %}"></script>
</head>
<body>
    <div style="padding: 20px">
        <form action="{% url 'app:register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户名:</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名/邮箱地址/手机号">
                <span id="username_info"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码:</label>
                <input name="password" type="password" class="form-control" id="pwd" placeholder="请设置您的密码">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码:</label>
                <input type="password" class="form-control" id="confirm_pwd" placeholder="请设确认您的密码">
                 <span id="message"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱:</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="请绑定您的邮箱">
            </div>
            <button type="submit" class="btn btn-default">注册</button>
        </form>

    </div>
</body>
</html>
